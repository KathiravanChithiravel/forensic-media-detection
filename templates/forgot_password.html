{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-fade">
    <div class="col-md-5">
        <div class="card auth-card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-warning py-5 text-center text-dark">
                <i class="fas fa-key fs-1 mb-3 opacity-50"></i>
                <h4 class="fw-bold mb-0">Recover Credentials</h4>
                <small class="opacity-75">Simulated recovery flow for audit access</small>
            </div>
            <div class="card-body p-5">
                <p class="text-muted small">Enter your registration email. We will simulate a secure reset link to your
                    registered recovery address.</p>
                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="form-floating mb-4">
                        <input type="email" name="email" class="form-control" id="eInput" placeholder="name@example.com"
                            required>
                        <label for="eInput"><i class="fas fa-envelope me-2 text-warning"></i> Registered Email</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning py-3 fw-bold rounded-pill shadow-sm">
                            Validate Recovery <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3 border-top border-light pt-3">
                    <a href="{{ url_for('login') }}" class="text-decoration-none text-muted small"><i
                            class="fas fa-arrow-left me-1"></i> Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
