{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-fade">
    <div class="col-md-5">
        <div class="card auth-card border-0 shadow-lg rounded-4 overflow-hidden">
            <div class="card-header bg-success py-5 text-center text-white">
                <i class="fas fa-user-shield fs-1 mb-3 opacity-50"></i>
                <h4 class="fw-bold mb-0">Set New Password</h4>
                <small class="opacity-75">Finalize simulated password update</small>
            </div>
            <div class="card-body p-5">
                <p class="text-muted small">Access has been validated via email link simulation. Please choose a new
                    secure password.</p>
                <form action="{{ url_for('reset_password') }}" method="POST">
                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="pInput"
                            placeholder="New Password" required>
                        <label for="pInput"><i class="fas fa-lock me-2 text-success"></i> New Secure Password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success py-3 fw-bold rounded-pill shadow-sm">
                            Update Password <i class="fas fa-check-circle ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
